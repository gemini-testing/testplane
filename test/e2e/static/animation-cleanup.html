<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Animation cleanup</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            .animated {
                width: 120px;
                height: 120px;
                background: #ff4d4d;
                animation: pulse 0.2s infinite alternate;
            }

            .spacer {
                height: 20px;
            }

            .too-tall {
                width: 200px;
                height: 2400px;
                background: #4d79ff;
            }

            iframe {
                width: 240px;
                height: 160px;
                border: 0;
                display: block;
            }

            @keyframes pulse {
                from {
                    opacity: 0.2;
                }
                to {
                    opacity: 0.8;
                }
            }
        </style>
    </head>
    <body>
        <div data-testid="animated-block" class="animated"></div>
        <div class="spacer"></div>
        <div data-testid="too-tall" class="too-tall"></div>
        <iframe data-testid="animation-iframe" src="animation-cleanup-iframe.html"></iframe>
        <script>
            window.__frameId = "parent";
            window.__animationStyleInserted = false;
            window.__animationStyleRemoved = false;

            (function () {
                var observer = new MutationObserver(function (records) {
                    records.forEach(function (record) {
                        record.addedNodes.forEach(function (node) {
                            if (
                                node &&
                                node.tagName === "STYLE" &&
                                node.textContent.indexOf("animation-duration: 0ms") !== -1
                            ) {
                                window.__animationStyleInserted = true;
                            }
                        });
                        record.removedNodes.forEach(function (node) {
                            if (
                                node &&
                                node.tagName === "STYLE" &&
                                node.textContent.indexOf("animation-duration: 0ms") !== -1
                            ) {
                                window.__animationStyleRemoved = true;
                            }
                        });
                    });
                });
                observer.observe(document.documentElement, { childList: true, subtree: true });
            })();
        </script>
    </body>
</html>
