<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Long Block Inside Scrollable Container</title>
        <style>
            /* body {
                margin: 0;
                padding: 20px;
                height: 100vh;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                overflow: hidden;
            } */

            .test-block {
                position: relative;
                width: 600px;
                height: 2000px;
                border: 3px solid black;
                background-color: #fafafa;
                margin: 200px auto;
            }

            .diagonal-lines {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div class="test-block" data-testid="test-block">
            <svg class="diagonal-lines" viewBox="0 0 600 2000" preserveAspectRatio="none">
                <!-- Diagonal line from top-left to bottom-right -->
                <line x1="0" y1="0" x2="100%" y2="100%" stroke="black" stroke-width="2" />
                <!-- Diagonal line from top-right to bottom-left -->
                <line x1="100%" y1="0" x2="0" y2="100%" stroke="black" stroke-width="2" />
            </svg>
        </div>
    </body>
</html>
