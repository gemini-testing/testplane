<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suppress Interactions Hover</title>
        <style>
            body {
                margin: 0;
                padding: 40px;
                font-family: Arial, sans-serif;
                background: #ffffff;
            }

            .block {
                width: 320px;
                background: #d9d9d9;
                border: 2px solid #222222;
                color: #111111;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
            }

            .block:hover {
                background: #ff6b6b;
            }

            .short-block {
                height: 140px;
            }

            .long-block {
                height: 220vh;
                margin-top: 40px;
            }
        </style>
    </head>
    <body>
        <div class="block short-block" data-testid="short-block">SHORT BLOCK</div>
        <div class="block long-block" data-testid="long-block">LONG BLOCK</div>
    </body>
</html>
