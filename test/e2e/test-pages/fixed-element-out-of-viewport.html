<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slightly Out of Viewport Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            height: 2000px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .test-block {
            position: fixed;
            width: 600px;
            height: 400px;
            border: 3px solid black;
            background-color: white;
            left: 400px;
            bottom: -100px;
        }

        .diagonal-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="info">
        <strong>Test Page Info:</strong><br>
        • Page dimensions: auto × 2000px<br>
        • Block positioned to slightly overflow viewport<br>
        • Black border with diagonal corner-to-corner lines<br>
        • Scroll to see the entire page
    </div>

    <div class="test-block" data-testid="test-block">
        <svg class="diagonal-lines" viewBox="0 0 600 400" preserveAspectRatio="none">
            <!-- Diagonal line from top-left to bottom-right -->
            <line x1="0" y1="0" x2="100%" y2="100%" stroke="black" stroke-width="2"/>
            <!-- Diagonal line from top-right to bottom-left -->
            <line x1="100%" y1="0" x2="0" y2="100%" stroke="black" stroke-width="2"/>
        </svg>
    </div>
</body>
</html>
